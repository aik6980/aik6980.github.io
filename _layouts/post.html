<!DOCTYPE html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'/>
        
        <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>

        <link rel='stylesheet' href='/css/bootstrap.min.css'/>
    </head>
    <body>
        <div class='wrapper'>
            <header class='container'>
                <small>
                <nav class='navbar navbar-toggleable-md'>
                    <h5 class='nav-brand'><a class='nav-link' href='/'>AikDev-Home</a></h5>
                    <ul class='nav nav-tabs'>
                        <li class='nav-item'><a class='nav-link' href='#'>Personal CV</a></li>
                        <li class='nav-item'><a class='nav-link' href='#'>Commercial Projects</a></li>
                        <li class='nav-item'><a class='nav-link' href='#'>Personal Projects</a></li>
                    </ul>
                </nav>
                </small>
                <div class='container'>
                <div class='row text-white bg-primary'>
                    <div class='col-md-12 m-4'>
                        <h1 class='display-2'>Blog post</h2>
                        <p class='lead'>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                    </div>
                </div>
                </div>
            </header>

            <section id='contents'>
                <div class='container'>
                    <div class='row'>
                        <div class='col-md-9 card m-3'>
                            <div class='card-block'>
                                <h1>{{ page.title }}</h1>
                                <small class="text-right">{{ page.date }}</small>
                                <div class='mt-5'>
                                    {{ content }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class='footer' id='footer'>
                <div class='container'>
                    <div class='row'>
                        <div class='col-md-5 m-0'>
                            <hr/>
                        </div>
                        <div class='col-md-2 text-center'>
                            <small>@2017 aikdev.co.uk</small>
                        </div>
                        <div class='col-md-5 m-0'>
                            <hr/>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- JavaScript: placed at the end of the document so the pages load faster -->
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
        <!-- Tether (required by Bootstrap) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
        <!-- bootstrap -->
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
